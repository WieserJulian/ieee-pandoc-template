name: Render Paper

on:
  push:
    branches: [ master ]

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
            sudo apt-get update -y \

            # Install the full version 
            # sudo apt-get install texlive-full -y
            # or only your required latex packages 
            sudo apt install -y \
                texlive-base \
                texlive-latex-base \
                texlive-latex-recommended \
                texlive-latex-extra \
                texlive-fonts-recommended \
                latexmk \
                lmodern

      - uses: docker://pandoc/core:3.5
        with:
          args: -o build/paper.pdf --bibliography=bibliography.bib --csl=bibliography.csl -s -f markdown --template=template.latex paper.md metadata.yaml
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
