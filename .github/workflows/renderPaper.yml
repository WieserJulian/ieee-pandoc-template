name: Render Paper

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create build directory
      run: mkdir -p build

    - name: Install Pandoc and dependencies
      run: |
        apt-get update
        apt-get install -y pandoc pandoc-citeproc

    - name: Verify tools
      run: |
        echo "Pandoc version:"
        pandoc --version
        echo "LaTeX version:"
        pdflatex --version

    - name: Build PDF
      run: |
        make pdf

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: paper
        path: build/paper.pdf
