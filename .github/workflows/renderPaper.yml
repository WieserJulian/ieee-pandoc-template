name: Render Paper

on:
  push:
    branches: [ master ]

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # Install LaTeX dependencies
      - name: Install LaTeX dependencies
        run: sudo apt-get update && sudo apt-get install -y texlive texlive-latex-extra

      - uses: docker://pandoc/core:3.5
        with:
          args: -o build/paper.pdf --bibliography=bibliography.bib --csl=bibliography.csl -s -f markdown --template=template.latex paper.md metadata.yaml

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
