name: Render Paper

on:
  push:
    branches: [ master ]

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

 
      - name: Update pandoc
        runs: sudo apt update && sudo apt install pandoc pandoc-citeproc texlive-full texlive-publishers
                

      - name: Make pdf
        runs: pandoc -o build/paper.pdf --bibliography=bibliography.bib --csl=bibliography.csl -s -f markdown --template=template.latex paper.md metadata.yaml

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
